<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch - TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        Etch-A-Sketch
    </header>
    <main>
       <div class="container">

            <div class="options-container">

                <div class="options-heading">Grid size</div>
                <div class="options-area">
                    <input type="range" name="grid-size-range" id="grid-size-range" min=2 max=100 value=16>
                    <span id="grid-size-span">16x16</span>
                </div>

                <div class="options-heading">Customisation</div>
                <div class="options-area">

                    <div class="single-option-container">
                        <label for="color-picker">Pick Brush color: </label>
                        <input type="color" name="" id="color-picker">
                        <button id="clear-btn">clear canvas</button>
                    </div>

                    <div class="single-option-container">
                        <button id="randomize-btn">Get Random Colors</button>
                    </div>

                    <div class="single-option-container">
                        <button id="darken-btn">Progressive Darkening</button>
                    </div>
                </div>
            </div>

            <div class="sketch-pad"></div>
       </div>
    </main>
    <footer>
        &copy; Shivam Sayankar
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
