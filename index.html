<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sketch-Pad</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>

    <header>Odin Sketch-Pad</header>
    <main>
       <div class="container">

            <div class="options-container">

                <div class="sub-menu">
                    <div class="options-heading">Canvas size</div>
                    <div id="grid-size-options" class="centered-options bordered-container">
                        <input type="range" name="grid-size-range" id="grid-size-range" min=2 max=100 value=16>
                        <span id="grid-size-span">16 x 16</span>
                    </div>
                </div>

                <div class="sub-menu">
                    <div class="options-heading">Customisation</div>
                    <div class="options-area">

                        <div class="single-option-container bordered-container centered-options">
                            <label for="color-picker">Brush color: </label>
                            <input type="color" name="" id="color-picker" value="#baabda">
                            <button id="clear-btn">Clear canvas</button>
                        </div>

                        <div class="single-option-container">
                            <input type="checkbox" name="randomize-checkbox" id="randomize-checkbox">
                            <label for="randomize-checkbox">Get Random Colors</label>
                        </div>

                        <div class="single-option-container">
                            <input type="checkbox" name="darken-checkbox" id="darken-checkbox">
                            <label for="darken-checkbox">Progresive Darkening</label>
                        </div>

                        <div class="single-option-container">
                            <input type="checkbox" name="" id="grid-checkbox" checked>
                            <label for="grid-checkbox">Grid</label>
                        </div>

                        <div class="single-option-container bordered-container centered-options">
                            <label for="brush-trigger">Color when:</label>

                            <div class="input-group">
                                <input type="radio" name="brush-trigger" class="brush-trigger-radio" id="brush-trigger-hover" value="mouseenter" checked>
                                <label for="brush-trigger-hover">Hovered</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="radio" name="brush-trigger" class="brush-trigger-radio" id="brush-trigger-click" value="click">
                                <label for="brush-trigger-click">Clicked</label>
                            </div>
            
                        </div>
                        
                    </div>
                </div>

                <div class="sub-menu">
                    <div class="options-heading">Feeling lazy? Just generate!</div>
                    <div class="options-area">
                        <div class="single-option-container bordered-container centered-options">
                            <label for="">Color: </label>
                            
                            <div class="input-group">
                                <input type="radio" name="generate-art-color" id="generate-from-brush-color" class="generate-random-radio" checked>
                                <label for="generate-from-brush-color">Brush Color</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="radio" name="generate-art-color" id="generate-from-random-colors" class="generate-random-radio">
                                <label for="generate-from-random-colors">Random Colors</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="radio" name="generate-art-color" id="generate-from-one-random-color" class="generate-random-radio">
                                <label for="generate-from-one-random-color">A Random Color</label>
                            </div>
                            
                        </div>

                        <div class="single-option-container" id="generate-btn-area">

                            <div class="input-group">
                                <input type="checkbox" name="" id="random-opacities">
                                <label for="random-opacities">Random Opacities</label>
                            </div>

                            <button id="generate-btn">Generate !!</button>
                            
                        </div>
                    </div>
                </div>

            </div>

            <div class="sketch-pad"></div>
       </div>
    </main>
    <footer>
       <a href="https://www.github.com/Shivam-Sayankar" target="_blank"> &copy; Shivam Sayankar</a>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
